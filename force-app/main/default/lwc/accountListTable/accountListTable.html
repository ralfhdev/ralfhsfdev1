<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-modal="true">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create New Account
                    </h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form object-api-name="Account" onsuccess={handleSuccess}>
                        <lightning-messages></lightning-messages>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Name" required></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Industry"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Type"></lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-m-top_medium">
                            <lightning-button type="submit" label="Save"
                                class="slds-p-right_x-small"></lightning-button>
                            <lightning-button label="cancel" onclick={handleCancel}></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>

    <div>
        <lightning-card style="background-color:#F5F5F5;">
            <h3 slot="title">
                <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
                Custom Account List
            </h3>
            <p class="slds-p-horizontal_small">lightning-datatable (view list of accounts) and modal (create new
                account) </p>
            <div class="slds-p-around_small">
                <div class="slds-p-around_xx-small">
                    <lightning-button label="New Account" onclick={openModal}></lightning-button>
                </div>
                <div class="slds-p-around_xx-small">
                    <lightning-datatable key-field="Id" data={accounts} columns={columns} class="slds-table">
                    </lightning-datatable>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
